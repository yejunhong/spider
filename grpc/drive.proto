syntax = "proto3";
 
package grpc;
 
service browser {
  rpc CrawlList (Request) returns (Reply) {}
  rpc CrawlChapter (Request) returns (Reply) {}
  rpc CrawlChapterContent (Request) returns (Reply) {}
}
 
message Request {
  string url = 1;
  string config_name = 1;
}
 
message Reply {
  string message = 1;
}